<body class="footer-bottom-container">

    <!-- header section with the nav inside it -->
    <header class="header">
        <a href="index.html" class="logo">
            <img src="assets/images/icon/yoga_logo.svg"
                alt="website logo an abstract image of a buddha sitting praying">
            <p>Yoga4life</p>
        </a>
        <nav>
            <!-- the two lines from the tutorial to achieve the hamburger menu -->
            <input class="menu-btn" type="checkbox" id="menu-btn" />
            <label class="menu-icon" for="menu-btn"><span class="nav-icon"></span></label>
            <ul class="menu">
                <li><a class="links" href="index.html">Home</a></li>
                <li><a class="links" href="learn_yoga.html">Learn Yoga</a></li>
                <li class="link-hidden"><a class="links" id="active" href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>


    <main>
        <div class="form-heading">
            <h2>Contact Us</h2>
            <p class="blurb_text">If you have any questions or requests feel free to drop us a message.
            </p>
        </div>
        <div class="flex-container">

            <section class="form-area">
                <div class="form-img-container">
                    <img class="form-image" src="assets/images/rocks-min.jpg" style="width: 100%;"
                        alt="Rocks balanced by a pebble beach">
                </div>
                <div class="form-container">

                    <form class="form" action="thankyou.html" method="get">
                        <fieldset>
                            <legend>Your Details</legend>
                            <label for="name">Name<span>*</span></label>
                            <input class="form-input" type="text" id="name" name="name" placeholder="Your name..."
                                required>
                        </fieldset>
                        <fieldset>
                            <legend>Contact Information</legend>
                            <label for="email">Email<span>*</span></label>
                            <input class="form-input" type="email" id="email" name="email" placeholder="Your email..."
                                required>
                        </fieldset>
                        <label for="subject">Subject</label>
                        <textarea class="form-subject form-input" id="subject" name="subject"
                            placeholder="Feel free to ask anything..." style="height:200px; width: 100%;"></textarea>


                        <input class="btn submit-button" type="submit" value="Submit">
                    </form>
                </div>
        </div>

        </section>
    </main>

    <footer>
        <div class="footer-flexbox">
            <div class="social-links">
                <ul>
                    <li><a href="https://www.facebook.com/" title="Visit our Facebook webpage" target="_blank"

                </ul>
            </div>
            <p class="auther">Site design by Donnchadh Mc Ginley</p>
