<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Learn basic yoga for better health and wellbeing.">
    <meta name="keywords" content="yoga, health, wellbeing, lifestyle, better yoga">
    <meta name="author" content="Donnchadh Mc Ginley">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- I have 3 css files for easy reading of the related content -->
    <link rel="stylesheet" href="assets/css/utilities.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/hamburger_menu.css">

    <!-- google icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- boxicons icons for twitter, facebook... -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <title>Yoga 4 life</title>
</head>

<body>

    <!-- header section with the nav inside it -->
    <header class="header">
        <a href="index.html" class="logo">
            <img src="assets/images/yoga_logo.svg" alt="website logo abstract image of a buddha sitting praying">
            <p>Yoga4life</p>
        </a>
        <nav>
            <!-- the two lines from the tutorial to achieve the hamburger menu -->
            <input class="menu-btn" type="checkbox" id="menu-btn" />
            <label class="menu-icon" for="menu-btn"><span class="nav-icon"></span></label>
            <ul class="menu">
                <li><a class="links" href="index.html">Home</a></li>
                <li><a class="links" href="howto.html">Learn Yoga</a></li>
                <li><a class="links" id="active" href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>


    <main>
        <section class="form_area">
            <div>
                <img class="form_image" src="assets/images/pexels-pixabay-355863.jpg" style="width: 100%;"
                    alt="Rocks balanced by a pebble beach">
            </div>
            <div class="form_container">
                <div class="form_heading">
                    <h2>Contact Us</h2>
                </div>
                <form class="form" action="thankyou.html" method="get">
                    <label for="name">First Name:</label>
                    <input class="form_input" type="text" id="name" name="name" placeholder="Your name..." required>
                    <p><span>*</span> required field</p>
                    <label for="email">Email:</label>
                    <input class="form_input" type="email" id="email" name="email" placeholder="Your email..." required>
                    <p><span>*</span> required field</p>
                    <label for="subject">Subject</label>
                    <textarea class="form_subject form_input" id="subject" name="subject"
                        placeholder="Feel free to ask anything..." style="height:200px; width: 100%;"></textarea>

                    <input class="btn submit_button" type="submit" value="Submit">
                </form>
            </div>
        </section>
    </main>


    <footer>
        <div class="footer_grid">
            <div class="info">
                <p>Info</p>
                <a href="contact.html">Contact Us</a>
            </div>
            <div class="social_links">
                <ul>
                    <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"><i
                                class='bx bxl-facebook-square bx-md'></i></a></li>
                    <li><a href="https://twitter.com/" target="_blank" rel="noopener"><i
                                class='bx bxl-twitter bx-md'></i></a></li>
                    <li><a href="https://www.tiktok.com/" target="_blank" rel="noopener"><i
                                class='bx bxl-tiktok bx-md'></i></a></li>
                    <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"><i
                                class='bx bxl-youtube bx-md'></i></a></li>
                </ul>
            </div>
            <p class="auther">Site design by Donnchadh Mc Ginley</p>

        </div>
    </footer>


</body>

</html>
